name: Complex CI

on: push

jobs:
  job1:
    name: First Job
    runs-on: ubuntu-latest
    steps:
      - run: date

  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - run: date
  job3:
    name: Third job
    runs-on: macos-latest
    steps:
      - run: date
  job4:
    name: Fourth job
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]
    steps:
      - run: date
      - name: ESLint Action eslintrc
        # You may pin to the exact commit or the version.
        # uses: mrdivyansh/eslint-action@17eb59b7430afff999b822cb161ef44e9bd7a1cd
        uses: mrdivyansh/eslint-action@v1.0.7
        with:
          # GitHub repository token for publishing inline lint annotations. Should be secrets.GITHUB_TOKEN.
          repo-token: secrets.GITHUB_TOKEN
          # Path to eslintrc
